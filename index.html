<section id="map">
  <h2>Our Location</h2>
  <iframe
    src="https://www.google.com/maps?q=Walchand%20Institute%20of%20Technology%20Solapur&output=embed"
    width="100%"
    height="350"
    style="border:0;"
    allowfullscreen=""
    loading="lazy">
  </iframe>
</section>

<section id="gallery">
  <h2>Campus Gallery</h2>
  <div class="gallery">
    <img src="https://wit.ac.in/images/banner/banner1.jpg" alt="WIT Campus">
    <img src="https://wit.ac.in/images/gallery/1.jpg" alt="WIT Building">
    <img src="https://wit.ac.in/images/gallery/2.jpg" alt="WIT College">
  </div>

<section id="contact">
  <h2>Contact Us</h2>

  <form action="mailto:principal@wit.ac.in" method="post" enctype="text/plain">
    <input type="text" name="Name" placeholder="Your Name" required>
    <input type="email" name="Email" placeholder="Your Email" required>
    <textarea name="Message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>

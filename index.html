<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Walchand Institute of Technology, Solapur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">WIT Solapur</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#location">Location</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- HOME / HERO -->
  <section id="home" class="hero">
    <div class="hero-text">
      <h1>Walchand Institute of Technology</h1>
      <p>Solapur, Maharashtra</p>
    </div>
  </section>

  <!-- GALLERY -->
  <section id="gallery" class="section">
    <h2>Campus Gallery</h2>

    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1562774053-701939374585" alt="College Building">
      <img src="https://images.unsplash.com/photo-1588072432836-e10032774350" alt="Campus">
      <img src="https://images.unsplash.com/photo-1596495578065-6e0763fa1178" alt="Students">
    </div>
  </section>

  <!-- LOCATION -->
  <section id="location" class="section">
    <h2>Our Location</h2>
    <iframe
      src="https://www.google.com/maps?q=Walchand%20Institute%20of%20Technology%20Solapur&output=embed"
      loading="lazy">
    </iframe>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="section">
    <h2>Contact Us</h2>

    <form action="mailto:principal@wit.ac.in" method="post" enctype="text/plain">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2026 Walchand Institute of Technology, Solapur</p>
  </footer>

</body>
</html>
